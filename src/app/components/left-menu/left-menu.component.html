<div class="flex flex-col items-center w-[250px] h-full py-[21px] gap-[20px] bg-white">

  <div class="flex w-full px-[10px]">
    <div class="flex w-full h-[64px] p-3 rounded-2xl border border-slate-300 bg-slate-100">
      <div class="flex flex-row justify-center items-center gap-[10px]">
        <div class="w-[32px] h-[32px] rounded-full bg-contain bg-[url('https://sun139-1.userapi.com/s/v1/if1/7PzmAcMyHRo_DoCdLK8BmpV4ZotGoybf7fhUmWkbo79qCztoOcq8ZefB-tvBeucd1ajaUA.jpg?size=50x50&quality=96&crop=104,104,836,836&ava=1')]"></div>
        <div class="flex flex-col text-sm">
          <span class="font-semibold">Anton Khodakovsky</span>
          <span class="text-slate-400">@dren0r</span>
        </div>
      </div>
    </div>
  </div>
  

  <div class="flex flex-col w-full">
    <a *ngFor="let option of options" [routerLink]="option.link" class="flex flex-row items-center hover:bg-slate-100">
      <div routerLinkActive="link-active" class="border-r-4 border-transparent"></div>
      <div class="flex flex-row w-full px-[20px] py-[14px] gap-[20px] items-center cursor-pointer">
        <div routerLinkActive="link-icon-active" class="flex w-[24px] h-[24px] justify-center items-center link-icon-inactive" [innerHTML]="option.icon | sanitize"></div>
        <div class="flex flex-row w-full justify-between">
          <span routerLinkActive="link-text-active" class="font-semibold text-sm">{{option.title}}</span>
          <div *ngIf="option.notifs > 0" class="flex h-[22px] px-[8px] rounded-full text-white text-sm justify-center items-center bg-red-500">
            {{option.notifs}}
          </div>
        </div>
      </div>
    </a>
  </div>

</div>
