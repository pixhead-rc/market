<div class="flex flex-col w-full h-full p-[30px] overflow-y-scroll scrollbar">
  <div class="flex flex-row mb-[20px] justify-between items-center">
    <div class="flex flex-row gap-[20px] items-center">
      <span class="text-2xl font-semibold">Marketplace</span>
      <div *ngIf="dataFetching" class="animate-spin" [innerHTML]="icLoading | sanitize"></div>
    </div>
    <div class="flex flex-row gap-[15px]">
      <button class="flex w-[38px] h-[38px] bg-white rounded-xl justify-center items-center cursor-pointer hover:bg-slate-50" [innerHTML]="icFilter | sanitize"></button>
      <button class="flex w-[170px] h-[38px] bg-blue-600 rounded-xl cursor-pointer hover:bg-blue-700">
        <div class="flex flex-row w-full h-full justify-evenly items-center">
            <div [innerHTML]="icPlus | sanitize"></div>
            <span class="text-sm font-semibold text-white">Sell Something</span>
        </div>
      </button>
    </div>
  </div>

  <div class="flex rounded-xl p-[15px] mb-[30px] bg-white justify-between items-center">
    <div class="flex flex-row w-full gap-[14px]">
      <input class="w-full h-[38px] px-[10px] text-sm rounded-xl outline-none bg-slate-50" [(ngModel)]="search" type="search" placeholder="i wanna buy...">
      <button class="w-[105px] h-[38px] rounded-xl bg-gray-200 shrink-0 hover:bg-gray-300">
        <span class="text-xs font-semibold text-gray-500">Search now</span>
      </button>
    </div>
  </div>

  <div class="flex w-full flex-wrap gap-[20px] justify-evenly items-center">
    <a *ngFor="let product of products$ | async" [routerLink]="[product.id]" class="flex flex-col w-[232px] h-[271px] rounded-xl bg-white cursor-pointer hover:shadow-xl">
      <div class="flex w-full h-[140px] rounded-t-xl shrink-0">
        <img class="rounded-t-xl" [src]="product.thumbnail">
      </div>
      <div class="flex flex-col h-full p-[15px] justify-between">
        <span class="text-sm font-semibold mb-[10px] text-gray-600">{{product.title}}</span>
        <div class="flex flex-row justify-between items-center">
          <span class="text-md font-semibold text-blue-600">USD {{product.price}}.00</span>
          <div class="stars-{{Math.round(product.rating)}}" [innerHTML]="icStars | sanitize"></div>       
        </div>
        <span class="text-sm font-extralight text-gray-400">{{product.category}}</span>
      </div>
    </a>
  </div>
</div>
